<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./template/noOrderTemplate.xhtml">

            <ui:define name="content">
                <h1><h:outputText value="#{msg.signUp}"/></h1>
                <h:form>
                    <div class="partSignUp">
                        <p>
                            <h:outputLabel value="#{msg.formEmail}:" 
                                           for="inputEmail"/><br/>
                            <h:inputText id="inputEmail" required="true"
                                     requiredMessage="#{msg.emailRequired}">
                            
                            </h:inputText>
                        </p>
                        <p>
                            <h:outputLabel value="#{msg.formConfirmEmail}:"
                                           for="confirmEmail"/><br/>
                            <h:inputText id="confirmEmail" required="true"
                                     requiredMessage="#{msg.confirmEmailRequired}">
                            
                            </h:inputText>
                        </p>
                    </div>
                    <div class="partSignUp">
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formFirstname}:"
                                           for="firstname"/><br/>
                            <h:inputText id="firstname" required="true"
                                     requiredMessage="#{msg.firstnameRequired}"
                                     validatorMessage="#{msg.firstnameLength}">
                                <f:validateLength minimum="2" maximum="40"/>
                            </h:inputText>
                        </div>
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formLastname}:"
                                           for="lastname"/><br/>
                            <h:inputText id="lastname" required="true"
                                     requiredMessage="#{msg.lastnameRequired}"
                                     validatorMessage="#{msg.lastnameLength}">
                                <f:validateLength minimum="2" maximum="40"/>
                            </h:inputText>
                        </div>
                    </div>
                    <p class="after_float">
                        <h:outputLabel value="#{msg.formBirthdate}:"/><br/>
                        <h:selectOneMenu id="birthdateDay">
                            <f:selectItem itemValue="" 
                                          itemLabel="#{msg.formDay}"/>
                            <c:forEach items="#{dateMB.days}" var="day">
                                <f:selectItem itemValue="#{day}" 
                                              itemLabel="#{day}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="birthdateMonth">
                            <f:selectItem itemValue="" 
                                          itemLabel="#{msg.formMonth}"/>
                            <f:selectItem itemValue="#{msg.January}" 
                                          itemLabel="#{msg.january}"/>
                            <f:selectItem itemValue="#{msg.february}" 
                                          itemLabel="#{msg.february}"/>
                            <f:selectItem itemValue="#{msg.march}" 
                                          itemLabel="#{msg.march}"/>
                            <f:selectItem itemValue="#{msg.april}" 
                                          itemLabel="#{msg.april}"/>
                            <f:selectItem itemValue="#{msg.may}" 
                                          itemLabel="#{msg.may}"/>
                            <f:selectItem itemValue="#{msg.june}" 
                                          itemLabel="#{msg.june}"/>
                            <f:selectItem itemValue="#{msg.july}" 
                                          itemLabel="#{msg.july}"/>
                            <f:selectItem itemValue="#{msg.august}" 
                                          itemLabel="#{msg.august}"/>
                            <f:selectItem itemValue="#{msg.september}" 
                                          itemLabel="#{msg.september}"/>
                            <f:selectItem itemValue="#{msg.october}" 
                                          itemLabel="#{msg.october}"/>
                            <f:selectItem itemValue="#{msg.november}" 
                                          itemLabel="#{msg.november}"/>
                            <f:selectItem itemValue="#{msg.december}" 
                                          itemLabel="#{msg.december}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="birthdateYear">
                            <f:selectItem itemValue="" 
                                          itemLabel="#{msg.formYear}"/>
                            <c:forEach items="#{dateMB.years}" var="year">
                                <f:selectItem itemValue="#{year}" 
                                              itemLabel="#{year}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </p>
                    <div class="partSignUp">
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formNameStreet}:"
                                           for="nameStreet"/><br/>
                            <h:inputText id="nameStreet" required="true"
                                         requiredMessage="#{msg.nameStreetRequired}">
                            </h:inputText>
                        </div>
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formNbStreet}:"
                                           for="nbStreet"/><br/>
                            <h:inputText id="nbStreet" required="true"
                                         requiredMessage="#{msg.nbStreetRequired}">
                            </h:inputText>
                        </div>
                        <p class="after_float">
                            <h:outputLabel value="#{msg.formCountry}:"
                                           for="country"/><br/>
                        </p>
                    </div>
                    <div class="partSignUp">
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formPassword}:"
                                           for="password"/><br/>
                            <h:inputText id="password" required="true"
                                         requiredMessage="#{msg.passwordRequired}"
                                         validatorMessage="#{msg.passwordLength}">
                                <f:validateLength minimum="2" maximum="40"/>
                            </h:inputText>
                        </div>
                        <div class="float_left">
                            <h:outputLabel value="#{msg.formConfirmPassword}:"
                                           for="confirmPassword"/><br/>
                            <h:inputText id="confirmPassword" required="true"
                                    requiredMessage="#{msg.confirmPasswordRequired}">
                            </h:inputText>
                        </div>
                        <p class="after_float">
                            <h:commandButton value="#{msg.signUp}"/>
                        </p>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
