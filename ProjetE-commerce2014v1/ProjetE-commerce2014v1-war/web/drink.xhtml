<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="singleDrink" value="#{drinksMB.singleDrink}"/>
        <f:viewParam name="idCat" value="#{drinksMB.idCat}"/>
    </f:metadata>
    <body>

        <ui:composition template="./template/mainTemplate.xhtml">

            <ui:define name="content">
                <h1><h:outputText value="#{drinksMB.findSingleDrink().getText(internationalizationManaged.currentLanguage).label}"/></h1>
                <section id="detailsSingleDrink">
                        <p:graphicImage name="resources/images/search_icon.png"/>
                        <h:outputText value="#{drinksMB.findSingleDrink().getText(internationalizationManaged.currentLanguage).description}"/>
                            <h:outputText value="#{drinksMB.findSingleDrink().currentPrice} &euro;"/>
                    <h:form>
                            <p:spinner id="nbDrinkSpinner" value="#{drinksMB.nbDrinks}" min="0">
                                <p:ajax update="nbDrinkSpinnerValue" process="@this"/>
                            </p:spinner>
                        <h:outputText id="nbDrinkSpinnerValue" value="#{drinksMB.processedPrice(drinksMB.findSingleDrink().currentPrice)}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                        <h:outputText  value="&euro;"/>
                        
                        <p:commandButton value="#{msg.addCart}"/>
                        
                        <p:commandButton value="#{msg.goBack}" action="category.xhtml">
                            <f:param name="idCat" value="#{drinksMB.idCat}"/>
                        </p:commandButton>
                    </h:form>    
                </section>
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
