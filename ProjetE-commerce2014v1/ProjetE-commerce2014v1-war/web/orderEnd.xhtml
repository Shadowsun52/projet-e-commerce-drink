<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./template/noOrderTemplate.xhtml">

            <ui:define name="content">
                <c:if test="#{!customerMB.infoConnexion.isconnected}">
                    <f:event listener="#{customerMB.redirectionConnexion()}" 
                             type="preRenderView"/>
                </c:if>
                <h2 class="alone">
                    <h:outputText value="#{msg.validOrderSuccess}"/>
                </h2>
                <p class="alone">
                    <h:outputText value="#{msg.uCanSeeOrderOn}"/>
                </p>
            </ui:define>

        </ui:composition>

    </body>
</html>
