<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="idCat" value="#{drinksMB.idCat}"/>
    </f:metadata>
    <body>

        <ui:composition template="./template/mainTemplate.xhtml">

            <ui:define name="content">
                <section id="searchOptions">
                       <h3>#{msg.typeBox}</h3>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="type" value="Types :" />
                            <p:selectOneRadio id="type" value="#{drinksMB.typeChosen}"  layout="grid" columns="3">
                                <f:selectItems value="#{typeMB.getTypeByCateg()}" 
                                               var="type" itemLabel="#{type.getLabel(internationalizationManaged.currentLanguage)}" 
                                               itemValue="#{type}"/>
                            </p:selectOneRadio>
                        </h:panelGrid>
                       
                        <h3>#{msg.priceSlider}</h3>
                         <h:panelGrid columns="1" style="margin-bottom: 10px">
                             <h:outputText id="displayRange" 
                                           value="#{msg.sliderTextA}#{drinksMB.lowPrice}#{msg.sliderTextB}#{drinksMB.highPrice}" />
                             <p:slider for="lowPrice, highPrice" maxValue="250" display="displayRange" 
                                       style="width: 400px" range="true" displayTemplate="#{msg.sliderTextA}{min}#{msg.sliderTextB}{max}" />
                         </h:panelGrid>
                        <h:inputHidden id="lowPrice" value="#{drinksMB.lowPrice}" />
                        <h:inputHidden id="highPrice" value="#{drinksMB.highPrice}" />
                         <p:commandButton value="Submit" icon="ui-icon-check" onclick="#{drinksMB.findDrinks()}"/>
                </section>
                <section id="listDrinks">
                    <h:form>
                        <p:dataScroller value="#{drinksMB.listDrink}" var="drink" 
                                        chunkSize="10" mode="inline" scrollHeight="500">
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage name="resources/images/search_icon.png"/>

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{drink.id}" />
                                        
                                        <h:outputText value="#{msg.priceDataScroll}" />
                                        <h:outputText value="#{drink.currentPrice} euros" />
                                        
                                        <h:outputText value="#{msg.percAlcDataScroll}" />
                                        <h:outputText value="#{drink.percentageAlcohol}%" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
