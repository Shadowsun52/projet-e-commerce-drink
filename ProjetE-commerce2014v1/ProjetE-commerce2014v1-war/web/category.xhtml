<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="idCat" value="#{drinksMB.idCat}"/>
    </f:metadata>
    <body>

        <ui:composition template="./template/mainTemplate.xhtml">

            <ui:define name="content">
                <section id="searchOptions">
                    <h:form>
                       <h3>Grid</h3>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="type" value="Types :" />
                            <p:selectOneRadio id="type" value="#{drinksMB.typeChosen}"  layout="grid" columns="3">
                                <f:selectItems value="#{typeMB.getTypeByCateg()}" var="type" itemLabel="#{type.getLabel(internationalizationManaged.currentLanguage)}" itemValue="#{type}"/>
                            </p:selectOneRadio>
                        </h:panelGrid>
                       
                        <h3>Range Slider</h3>
                         <h:panelGrid columns="1" style="margin-bottom: 10px">
                             <h:outputText id="displayRange" value="Between #{sliderView.number6} and #{sliderView.number7}" />
                             <p:slider for="txt6,txt7" maxValue="250" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
                         </h:panelGrid>
                         <h:inputHidden id="txt6" value="#{sliderView.number6}" />
                         <h:inputHidden id="txt7" value="#{sliderView.number7}" />

                         <p:separator />

                         <p:dialog header="Prix drinks" showEffect="fade" hideEffect="fade" widgetVar="dlg">
                             <h:panelGrid id="display" columns="1" cellpadding="5">
                                 <h:outputText value="Number 1: " />

                                 <h:outputText value="Number 2: " />

                                 <h:outputText value="Number 3: " />

                                 <h:outputText value="Number 4: " />

                                 <h:outputText value="Number 5: " />

                                 <h:outputText value="Range: [300,600]" />
                             </h:panelGrid>
                         </p:dialog>
                       <p:commandButton value="Submit" icon="ui-icon-check" />
                    </h:form>
                </section>
                <section id="listDrinks">
                    <h:form>
                        <p:dataScroller value="#{drinksMB.listDrink}" var="drink" chunkSize="10" mode="inline" scrollHeight="500">
                            <f:facet name="header">
                                Scroll down to load more drinks
                            </f:facet>
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage name="resources/images/search_icon.png"/>

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Id:" />
                                        <h:outputText value="#{drink.id}" />                                    
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
