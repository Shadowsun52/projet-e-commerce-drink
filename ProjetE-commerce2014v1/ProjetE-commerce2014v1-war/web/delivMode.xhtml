<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/noOrderTemplate.xhtml">

            <ui:define name="content">
                <c:forEach items="#{deliveryModeMB.listDeliveryModes}" var="delivMode">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="#{delivMode.getInfoText(internationalizationManaged.currentLanguage).label}"/>
                        <h:outputText value="#{delivMode.getInfoText(internationalizationManaged.currentLanguage).description}"/>
                        <h:outputText value="#{delivMode.currentpostalcharges}"/>
                    </h:panelGrid>
                </c:forEach>
            </ui:define>

        </ui:composition>

    </body>
</html>
