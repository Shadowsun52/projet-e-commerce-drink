<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{internationalizationManaged.locale}">
    <f:loadBundle basename="languagePackage.lang" var="msg"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>BeerForTheWin</title>
    </h:head>
    <h:body>
        <header>
            <div id="mainHeader">
                <h1>BeerForTheWin</h1>
                <h:form id="language">
                    <!--générer via la base de donnée-->
                    <ul>
                        <li><h:commandLink action="#{internationalizationManaged.setToEnglish()}">
                                <img src="resources/images/en.png" 
                                     alt="English"/>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="#{internationalizationManaged.setToFrench()}">
                                <img src="resources/images/fr.png" 
                                     alt="Français"/>
                            </h:commandLink>
                        </li>
                    </ul>
                    <!--fin generation-->
                </h:form>
                <h2>J'ai deux amis la Tequila et le Whisky</h2>
                <h:form id="search">
                    <h:inputText></h:inputText>
                    <h:commandButton value="#{msg.search}" />
                </h:form>
                <div id="connexion">
                    <a id="showConnexionBox" href="#">#{msg.signIn}</a>                    
                    <div id="form_connexion">
                        <h:form>
                            <p><h:outputLabel value="#{msg.email}"/></p>
                            <p><h:inputText></h:inputText></p>
                            <p><h:outputLabel value="#{msg.password}"/></p>
                            <p><h:inputSecret></h:inputSecret></p>
                            <p><h:commandButton value="#{msg.signIn}"/></p>
                        </h:form>
                        <a href="#"><h:outputText value="#{msg.forgotPassword}"/></a><br/>
                        <a href="#"><h:outputText value="#{msg.signUp}"/></a>
                    </div>
                </div>
            </div>
        </header>
        
        <nav>
            <!--générer via la base de donnée-->
            <ul>
                <li>
                    <a href="#">Index</a>
                </li>
                <li>
                    <a href="#">Beer</a>
                </li>
                <li>
                    <a href="#">Wine</a>
                </li>
            </ul>
            <!--fin generation-->
        </nav>
        
        <div id="main">
            <section id="content" class="center_content">
                <ui:insert name="content">Ici la partie perso des pages</ui:insert>
            </section>
            <section id="order">
                <table>
                    <tr>
                        <th><h:outputText value="#{msg.orderItem}"/></th>
                        <th><h:outputText value="#{msg.orderQuantity}"/></th>
                        <th><h:outputText value="#{msg.orderPrice}"/></th>
                    </tr>
                    <tr>
                        <td>Orval</td>
                        <td>6</td>
                        <td>12.60 &euro;</td>
                    </tr>
                    <tr>
                        <td>Leffe blonde</td>
                        <td>24</td>
                        <td>40.80 &euro;</td>
                    </tr>
                    <tr class="lastRowOrder">
                        <td colspan="2"><h:outputText value="#{msg.orderTotalPrice}"/></td>
                        <td>53.40 &euro;</td>
                    </tr>
                </table>
                <a href="#" id="linkToOrder">
                    <h:outputText value="#{msg.goOrder}"/>
                </a>
            </section>
        </div>
        
        <footer>
            <p>Et enfin, le footer</p>
        </footer>
    </h:body>
    </f:view>
</html>
