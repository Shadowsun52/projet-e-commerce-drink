<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{internationalizationManaged.locale}">
    <f:loadBundle basename="languagePackage.lang" var="msg"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>BeerForTheWin</title>
    </h:head>
    <h:body>
        <header>
            <div id="mainHeader">
                <h1>BeerForTheWin</h1>
                <h:form id="language">
                    <ul>
                        <c:forEach items="#{internationalizationManaged.languages}" 
                                   var="language">
                            <li>
                                <h:commandLink 
                                    action="#{internationalizationManaged.setLocale(
                                              language)}">
                                    <img src="resources/images/#{language.shortLabel}.png"
                                         alt="#{language.label}"/>
                                </h:commandLink>
                            </li>
                        </c:forEach>
                    </ul>
                </h:form>
                <h2>
                    <h:outputText value="#{internationalizationManaged
                                           .currentLanguage.slogan}"/>
                </h2>
                <h:form id="search">
                    <h:inputText/>
                    <h:commandButton value="#{msg.search}" />
                </h:form>
                    <c:choose>
                        <c:when test="#{customerMB.infoConnexion.isconnected}">
                            <div id="connexion">
                            <a id="showConnexionBox" href="#">#{msg.yourAccount}</a>
                            <div id="form_connexion" class="connected">
                                <h:link value="#{msg.paramAccount}" outcome="index.xhtml"/>
                                <h:form>
                                    <p>
                                        <h:commandButton value="#{msg.signOut}" 
                                                         action="#{customerMB.deconnection()}"/>
                                    </p>
                                </h:form>
                            </div>
                        </div>
                        </c:when>
                        <c:when test="#{!customerMB.infoConnexion.isconnected}">
                            <div id="connexion">
                            <a id="showConnexionBox" href="#">#{msg.signIn}</a>                    
                            <div id="form_connexion" class="notConnected">
                                <h:form>
                                    <p><h:outputLabel value="#{msg.email}"/></p>
                                    <p>
                                        <h:inputText id="email"
                                                     value="#{customerMB.infoConnexion.email}"/>
                                    </p>
                                    <p>
                                        <h:outputLabel value="#{msg.password}"/>
                                    </p>
                                    <p>
                                        <h:inputSecret value="#{customerMB.infoConnexion.password}"/>
                                    </p>
                                    <p>
                                        <h:commandButton value="#{msg.signIn}" 
                                                 action="#{customerMB.connection()}"/>
                                    </p>
                                </h:form>
                                <a href="#"><h:outputText value="#{msg.forgotPassword}"/></a><br/>
                                <h:link value="#{msg.signUp}" outcome="signup.xhtml"/>
                            </div></div>
                            <span class="errorConnection">
                                        <h:message id="errorEmail" for="email"/>
                                    </span>
                        </c:when>
                    </c:choose>  
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <h:link value="#{msg.home}" outcome="index.xhtml"/>
                </li>
                <c:forEach items="#{categoryMB.categories}" var="category">
                <li>
                    <h:link value="#{category.getLabel(internationalizationManaged.currentLanguage.shortLabel)}"
                                 outcome="category.xhtml">
                        <f:param name="idCat"
                                 value="#{category.id}"/>
                    </h:link>
                </li>
            </c:forEach>
            </ul>
        </nav>
        <div id="background_main">
            <div id="main">
                <section id="content" class="center_content">
                    <ui:insert name="content">Ici la partie perso des pages</ui:insert>
                </section>
                <section id="order">
                    <table>
                        <tr>
                            <th><h:outputText value="#{msg.orderItem}"/></th>
                            <th><h:outputText value="#{msg.orderQuantity}"/></th>
                            <th><h:outputText value="#{msg.orderPrice}"/></th>
                        </tr>
                        <tr>
                            <td>Orval</td>
                            <td>6</td>
                            <td>12.60 &euro;</td>
                        </tr>
                        <tr>
                            <td>Leffe blonde</td>
                            <td>24</td>
                            <td>40.80 &euro;</td>
                        </tr>
                        <tr class="lastRowOrder">
                            <td colspan="2"><h:outputText value="#{msg.orderTotalPrice}"/></td>
                            <td>53.40 &euro;</td>
                        </tr>
                    </table>
                    <a href="#" id="linkToOrder">
                        <h:outputText value="#{msg.goOrder}"/>
                    </a>
                </section>
            </div>
        </div>
        <footer>
            <p>Et enfin, le footer</p>
        </footer>
    </h:body>
    </f:view>
</html>
